<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
<section id="app">
    <label for="issue">issue1:</label>
    <input id="issue" type="text" v-model="issue"/>{{issue}}<br />
    <label for="issue2">issue2:</label>
    <input id="issue2" type="text" v-bind:value="issue2"/>{{issue2}}<br />
    <label for="issue3">issue3:</label>
    <input id="issue3" type="text" :value="issue3"/>{{issue3}}<br />
    <p>{{outputIssue}}</p>
    <p>{{formatIssue}}</p>
    <p>{{counter}}</p>
    <button @click="resetIssue">reset</button>
    <button @click="increase">increase</button>
</section>
<script src="app.js" async defer></script>
</body>

</html>
