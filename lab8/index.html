<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
<h1>Event binding</h1>
<section id="app">
    <section>
        <button v-on:click="counter++">+ 1</button>
        <button @click="counter--">- 1</button>
    </section>
    <section>
        <button v-on:click="increase1">+ 1</button>
        <button @click="decrease1">- 1</button>
    </section>
    <section>
        <button v-on:click="increase1()">+ 1</button>
        <button @click="decrease1()">- 1</button>
    </section>
    <section>
        <button v-on:click="add(2)">+ 2</button>
        <button @click="add(-2)">- 2</button>
    </section>
    <section>
        <button v-on:click.right.prevent="add(3)">+ 3</button>
        <button @click.right="add(-3)">- 3</button>
    </section>
    <p>Result: {{counter}}</p>
    <section>
        <input type="text" @input="setTodo" />
        <input type="text" @input="setTodoAndPrefix($event, 'input')" />
        <p>the value you entered is: [{{todo.length}}], {{todo}}</p>
    </section>
    <form v-on:submit="submitForm1">
        <button>submit1</button>
    </form>
    <form @submit="submitForm2">
        <button>submit2</button>
    </form>
    <form @submit.prevent="submitForm1">
        <button>submit1</button>
    </form>
</section>
<script src="app.js" async defer></script>
</body>

</html>
