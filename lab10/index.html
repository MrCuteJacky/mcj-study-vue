<h1>css dynamic binding</h1>
<section id="app">
    <div>:class="div1Classes"</div>
    <div class="demo" :class="div1Classes" @click="divSelected(0)">Mountain</div>
    <div class="demo" :class="div2Classes" @click="divSelected(1)">Ocean</div>
    <div class="demo" :class="div3Classes" @click="divSelected(2)">Sky</div>
    <div>:class="['demo', {isSelected: divSelectedStatus[0]}]"</div>
    <div :class="['demo', {isSelected: divSelectedStatus[0]}]" @click="divSelected(0)">Mountain</div>
    <div :class="['demo', {isSelected: divSelectedStatus[1]}]" @click="divSelected(1)">Ocean</div>
    <div :class="['demo', {isSelected: divSelectedStatus[2]}]" @click="divSelected(2)">Sky</div>
</section>
<script src="app.js" async defer></script>
</body>
