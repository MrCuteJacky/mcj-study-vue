<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
<h1>css dynamic binding</h1>
<section id="app">
    <div class="demo" :style="{borderColor: divSelectedStatus[0] ? 'green': '#DDD'}" @click="divSelected(0)">Mountain</div>
    <div class="demo" :style="{borderColor: divSelectedStatus[1] ? 'blue': '#DDD'}" @click="divSelected(1)">Ocean</div>
    <div class="demo" :style="{borderColor: divSelectedStatus[2] ? 'red': '#DDD'}" @click="divSelected(2)">Sky</div>
</section>
<script src="app.js" async defer></script>
</body>

</html>
