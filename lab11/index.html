<body>
<h1>Conditional and list.</h1>
<section id="app">
    <input v-model="courseContent" type="text" />
    <button @click="addCourse">add a course</button>
    <p v-if="courses.length === 0">No course at all</p>
    <ul v-else>
        <li v-for="(course, index) in courses" @click="removeCourse(index)" :key="course">
            {{index}}, {{course}}
            <input type="text" @click.stop />
        </li>
    </ul>
